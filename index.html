<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Sasa Travel & Tours</title>
    <meta name="title" content="Sasa Travel & Tours - Premium Travel Packages, Dubai, Bali, Thailand, Vietnam & More" />
    <meta name="description" content="Discover unforgettable travel experiences with Sasa Travel & Tours. We offer curated travel packages to Dubai, Bali, Thailand, Vietnam, China, Turkey, and Australia. Book your dream vacation today!" />
    <meta name="keywords" content="travel agency, travel packages, Dubai tours, Bali vacation, Thailand travel, Vietnam tours, China tours, Turkey travel, Australia tours, international travel, holiday packages, tour operator, travel booking" />
    <meta name="author" content="Sasa Travel & Tours" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Canonical URL - Set per-page via React Helmet -->

    <!-- <link rel="canonical" href="https://sasatravel.com" /> -->

    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sasatravel.com/" />
    <meta property="og:title" content="Sasa Travel & Tours - Premium Travel Packages Worldwide" />
    <meta property="og:description" content="Discover unforgettable travel experiences with Sasa Travel & Tours. Curated packages to Dubai, Bali, Thailand, Vietnam, China, Turkey & Australia." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1506976785307-8732e854ad74?q=80&w=1400&auto=format&fit=crop" />
    <meta property="og:image:width" content="1400" />
    <meta property="og:image:height" content="800" />
    <meta property="og:site_name" content="Sasa Travel & Tours" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://sasatravel.com/" />
    <meta name="twitter:title" content="Sasa Travel & Tours - Premium Travel Packages Worldwide" />
    <meta name="twitter:description" content="Discover unforgettable travel experiences with Sasa Travel & Tours. Curated packages to Dubai, Bali, Thailand, Vietnam, China, Turkey & Australia." />
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1506976785307-8732e854ad74?q=80&w=1400&auto=format&fit=crop" />
    <meta name="twitter:creator" content="@sasatravel" />

    <!-- Additional SEO -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="telephone" content="+977-9851163147" />

    <!-- Security Headers (via HTTP for proper enforcement) -->
    <!-- Note: frame-ancestors and X-Frame-Options are set via server headers in vite.config.js -->

    <!-- Rate Limit Headers -->
    <meta name="X-RateLimit-Limit" content="100" />
    <meta name="X-RateLimit-Remaining" content="99" />
    <meta name="X-RateLimit-Reset" content="3600" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/sasa_logo.png" sizes="192x192">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />

    <!-- Preload critical images for LCP improvement -->
    <link rel="preload" as="image" href="/sasa_logo.png" />
    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=1920&auto=format&fit=crop" fetchpriority="high" />

    <!-- Preload critical fonts with proper crossorigin -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" as="style" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" media="print" onload="this.media='all'" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TravelAgency",
      "name": "Sasa Travel & Tours",
      "description": "Premium travel agency offering curated travel packages worldwide",
      "url": "https://sasatravel.com",
      "logo": "https://sasatravel.com/assets/sasa_logo.png",
      "image": "https://images.unsplash.com/photo-1506976785307-8732e854ad74",
      "telephone": "+977-9851163147",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "NP"
      },
      "sameAs": [
        "https://facebook.com/sasatravel",
        "https://instagram.com/sasatravel",
        "https://twitter.com/sasatravel"
      ],
      "areaServed": {
        "@type": "Place",
        "name": "Worldwide"
      },
      "priceRange": "$$$"
    }
    </script>

    <!-- Structured Data - Breadcrumb -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://sasatravel.com/"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Destinations",
          "item": "https://sasatravel.com/destinations"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "Dubai",
          "item": "https://sasatravel.com/dubai"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "Bali",
          "item": "https://sasatravel.com/bali"
        }
      ]
    }
    </script>

    <!-- Google Analytics - Replace G-XXXXXXXXXX with your actual GA4 measurement ID -->
    <!-- To enable analytics: -->
    <!-- 1. Create a Google Analytics 4 property -->
    <!-- 2. Get your measurement ID from Admin > Data Streams -->
    <!-- 3. Replace GA_MEASUREMENT_ID below with your actual ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
